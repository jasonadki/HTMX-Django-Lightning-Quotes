<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Site{% endblock %}</title>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
      .my-class {
        margin: 0;
      }
      .my-class #id_login,
      .my-class #id_password,
      .my-class #id_email,
      .my-class #id_username,
      .my-class #id_password1,
      .my-class #id_password2 {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 8px;
        margin-bottom: 5px;
      }
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        padding-top: 60px; /* Location of the box */
      }

      .modal-content {
        position: relative;
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px; /* Maximum width */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        animation-name: animatetop;
        animation-duration: 0.4s;
      }

      .modal:target {
        display: block;
      }

      /* Styling the Textarea */
      .modal-content textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical; /* Allows the user to vertically resize the textarea (not horizontally) */
        font-size: 16px;
      }

      /* Styling the Buttons */
      .modal-content button {
        padding: 10px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        opacity: 0.9;
        font-size: 16px;
        border-radius: 5px;
      }

      /* Close Button Styles */
      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Submit Button Specific Styles */
      .modal-content button[type="submit"] {
        background-color: #4caf50;
        color: white;
      }

      /* Additional style for hover effect on buttons */
      .modal-content button:hover {
        opacity: 1;
      }

      /* Optional: Styling for Cancel Button if added */
      .modal-content button[type="button"] {
        background-color: #f44336;
        color: white;
        margin-left: 10px; /* Adds space between the Submit and Cancel buttons if they are next to each other */
      }

      .quote-card {
        background-color: #fff;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        width: 80%; /* Adjust width as needed */
        max-width: 600px; /* Maximum width */
      }

      .quote-content {
        font-size: 18px; /* Larger text for the quote */
        color: #333; /* Dark grey color for better readability */
        margin-bottom: 10px; /* Space between the quote and the status */
      }

      .quote-status {
        font-size: 14px; /* Smaller text for the status */
        color: #666; /* Lighter grey for the status to differentiate from the quote content */
        display: block; /* Ensure it appears on a new line */
        text-align: right; /* Align status to the right */
      }

      [data-status="complete"] {
        color: green;
      }
      [data-status="pending"] {
        color: red;
      }

      @keyframes animatetop {
        from {
          top: -300px;
          opacity: 0;
        }
        to {
          top: 0;
          opacity: 1;
        }
      }

      .loader {
            border: 5px solid #f3f3f3;
            /* Light grey */
            border-top: 5px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Checkmark Styles */
        .checkmark {
            display: inline-block;
            width: 44px;
            /* Increased from 22px */
            height: 44px;
            /* Increased from 22px */
            transform: rotate(45deg);
            margin-left: 10px;
        }

        .checkmark::before {
            content: '';
            position: absolute;
            width: 6px;
            /* Increased thickness */
            height: 18px;
            /* Increased length */
            background-color: #4CAF50;
            left: 19px;
            /* Adjusted for the new size */
            top: 13px;
            /* Adjusted for the new size */
        }

        .checkmark::after {
            content: '';
            position: absolute;
            width: 6px;
            /* Increased thickness */
            height: 6px;
            /* Increased length */
            background-color: #4CAF50;
            left: 14px;
            /* Adjusted for the new size */
            top: 24px;
            /* Adjusted for the new size */
            transform: rotate(-45deg);
        }

      .draggable-container {
        position: relative;
        width: 100%;
        height: 500px; /* Adjust as needed */
        border: 1px solid #ccc;
        overflow: hidden;
      }

      .quote-card {
        position: absolute;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: move;
        width: 200px; /* Adjust width as needed */
      }
    </style>
  </head>
  <body class="my-class">
    <header>
      <!-- Navigation Bar -->
    </header>

    <main>
      {% block content %}
      <!-- Page-specific content will go here -->
      {% endblock %}
    </main>

    <footer>
      <!-- Footer Content -->
    </footer>
  </body>
</html>
