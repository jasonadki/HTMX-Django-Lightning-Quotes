<div id="quote-{{ quote.id }}" class="quote-card" style="width: 300px; height: 350px; position: absolute; left: 50px; top: 100px;">
    <h3 class="quote-title">{{ quote.content }} - {{ btc_amount }} Sats </h3>
    <div id="qr-code-{{ quote.id }}" data-lnaddress="{{ ln_address }}">
        {{ qr_code_html|safe }}
    </div>

    <div id="loading-spinner-{{ quote.id }}" class="loader" style="display: inline-block;"></div>

    <div id="payment-confirmation-{{ quote.id }}" class="checkmark" style="display: none;"></div>
</div>
